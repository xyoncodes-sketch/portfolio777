<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme E-Commerce - Démo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" type="image/png" href="my profil.png">
</head>
<body class="bg-gray-50 font-sans text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-4">
                    <a href="index.html" class="flex items-center gap-2 text-gray-500 hover:text-indigo-600 transition-colors">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                        <span class="hidden sm:inline">Retour</span>
                    </a>
                    <span class="text-xl font-bold text-indigo-600 tracking-tight">ShopDemo</span>
                </div>
                <div class="flex items-center gap-4">
                    <button class="relative p-2 text-gray-600 hover:text-indigo-600 transition-colors" id="cart-btn">
                        <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold rounded-full w-5 h-5 flex items-center justify-center transform scale-0 transition-transform duration-200" id="cart-badge">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-indigo-600 text-white py-16 sm:py-24">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-4xl sm:text-5xl font-bold mb-6">Collection Été 2026</h1>
            <p class="text-indigo-100 text-lg mb-8 max-w-2xl mx-auto">Découvrez nos dernières nouveautés technologiques et mode avec des réductions exclusives.</p>
            <button onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})" class="bg-white text-indigo-600 px-8 py-3 rounded-full font-semibold hover:bg-indigo-50 transition-colors shadow-lg">Voir les produits</button>
        </div>
    </div>

    <!-- Main Content -->
    <main id="products" class="max-w-7xl mx-auto px-4 py-16">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h2 class="text-2xl font-bold">Nos Produits</h2>
            <div class="flex gap-2 overflow-x-auto pb-2 w-full sm:w-auto">
                <button class="px-4 py-2 bg-indigo-600 text-white rounded-full text-sm whitespace-nowrap">Tout</button>
                <button class="px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm hover:border-indigo-600 hover:text-indigo-600 whitespace-nowrap transition-colors">Électronique</button>
                <button class="px-4 py-2 bg-white border border-gray-200 text-gray-600 rounded-full text-sm hover:border-indigo-600 hover:text-indigo-600 whitespace-nowrap transition-colors">Mode</button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="product-grid">
            <!-- Products injected via JS -->
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="fixed inset-0 z-50 hidden" id="cart-overlay" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity opacity-0" id="cart-backdrop"></div>
        <div class="fixed inset-y-0 right-0 pl-10 max-w-full flex">
            <div class="w-screen max-w-md transform transition ease-in-out duration-500 translate-x-full" id="cart-panel">
                <div class="h-full flex flex-col bg-white shadow-xl">
                    <div class="flex-1 py-6 overflow-y-auto px-4 sm:px-6">
                        <div class="flex items-start justify-between">
                            <h2 class="text-lg font-medium text-gray-900">Votre Panier</h2>
                            <button type="button" class="text-gray-400 hover:text-gray-500" id="close-cart">
                                <span class="sr-only">Fermer</span>
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        </div>
                        <div class="mt-8">
                            <div class="flow-root">
                                <ul role="list" class="-my-6 divide-y divide-gray-200" id="cart-items">
                                    <!-- Cart items injected via JS -->
                                </ul>
                                <div id="empty-cart-msg" class="text-center text-gray-500 mt-10 hidden">Votre panier est vide.</div>
                            </div>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 py-6 px-4 sm:px-6">
                        <div class="flex justify-between text-base font-medium text-gray-900 mb-4">
                            <p>Total</p>
                            <p id="cart-total">0.00 €</p>
                        </div>
                        <p class="mt-0.5 text-sm text-gray-500 mb-6">Taxes et frais de port calculés à la commande.</p>
                        <button class="w-full flex justify-center items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">Passer la commande</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data
        const products = [
            { id: 1, name: "Casque Audio Pro", price: 249.00, category: "Électronique", image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&q=80" },
            { id: 2, name: "Montre Connectée", price: 199.50, category: "Électronique", image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&q=80" },
            { id: 3, name: "Sac à Dos Voyage", price: 89.99, category: "Mode", image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500&q=80" },
            { id: 4, name: "Sneakers Urban", price: 129.00, category: "Mode", image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&q=80" },
            { id: 5, name: "Appareil Photo 4K", price: 899.00, category: "Électronique", image: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&q=80" },
            { id: 6, name: "Lunettes Soleil", price: 145.00, category: "Mode", image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=500&q=80" },
        ];

        let cart = [];

        // Render Products
        document.getElementById('product-grid').innerHTML = products.map(p => `
            <div class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100">
                <div class="relative h-64 overflow-hidden bg-gray-100">
                    <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-500">
                    <button onclick="addToCart(${p.id})" class="absolute bottom-4 right-4 bg-white text-indigo-600 p-3 rounded-full shadow-lg hover:bg-indigo-600 hover:text-white transition-all transform translate-y-12 group-hover:translate-y-0">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="p-5">
                    <p class="text-xs font-semibold text-indigo-600 mb-1 uppercase tracking-wide">${p.category}</p>
                    <h3 class="text-lg font-bold text-gray-900 mb-2">${p.name}</h3>
                    <p class="text-gray-600 font-medium">${p.price.toFixed(2)} €</p>
                </div>
            </div>
        `).join('');

        // Cart Logic
        function addToCart(id) {
            const item = cart.find(i => i.id === id);
            if (item) item.qty++;
            else cart.push({ ...products.find(p => p.id === id), qty: 1 });
            updateCart();
            openCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            const count = cart.reduce((sum, i) => sum + i.qty, 0);

            document.getElementById('cart-total').innerText = total.toFixed(2) + ' €';
            document.getElementById('cart-badge').innerText = count;
            document.getElementById('cart-badge').classList.toggle('scale-100', count > 0);
            document.getElementById('empty-cart-msg').classList.toggle('hidden', count > 0);

            list.innerHTML = cart.map(i => `
                <li class="flex py-6">
                    <div class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200">
                        <img src="${i.image}" class="h-full w-full object-cover object-center">
                    </div>
                    <div class="ml-4 flex flex-1 flex-col">
                        <div>
                            <div class="flex justify-between text-base font-medium text-gray-900">
                                <h3>${i.name}</h3>
                                <p class="ml-4">${(i.price * i.qty).toFixed(2)} €</p>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">${i.category}</p>
                        </div>
                        <div class="flex flex-1 items-end justify-between text-sm">
                            <p class="text-gray-500">Qté ${i.qty}</p>
                            <button type="button" onclick="cart = cart.filter(x => x.id !== ${i.id}); updateCart()" class="font-medium text-indigo-600 hover:text-indigo-500">Supprimer</button>
                        </div>
                    </div>
                </li>
            `).join('');
            lucide.createIcons();
        }

        // UI State
        const overlay = document.getElementById('cart-overlay');
        const backdrop = document.getElementById('cart-backdrop');
        const panel = document.getElementById('cart-panel');

        function openCart() {
            overlay.classList.remove('hidden');
            setTimeout(() => {
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('translate-x-full');
            }, 10);
        }

        function closeCart() {
            backdrop.classList.add('opacity-0');
            panel.classList.add('translate-x-full');
            setTimeout(() => overlay.classList.add('hidden'), 500);
        }

        document.getElementById('cart-btn').onclick = openCart;
        document.getElementById('close-cart').onclick = closeCart;
        backdrop.onclick = closeCart;

        lucide.createIcons();
    </script>
</body>
</html>
